{% extends 'base.html' %}

{% block content %}
    <h1><p>Create post</p></h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.non_field_errors }}
        <input type="submit" class="btn btn-success" value="send">
    </form>
{% endblock %}
